<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员注册</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  h1 {
    font-weight: bold;
    font-size: 32px;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  h2 {
    font-weight: bold;
    font-size: 25px;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  .register {
    display: flex;
    justify-content: center;
    height: calc(100vh);
    background-color: #ffffff7a;
    padding: 10px 60px;
    box-shadow: 0 0 8px 0 rgb(0, 0, 0, 6%), 0 1px 0 0 rgb(0, 0, 0, 2%);
    border: 1px solid rgba(54, 64, 74, .1)
    
  }
  form {
    width: 400px;
    margin: 0 auto;
  }
  .form-control {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-weight:bold;
    font-size: 20px;


  }

 
  .form-control label {
    padding-right: 15px;
    width: 35%;
    white-space: nowrap;
    text-align: right;
  }
  .form-control input {
    padding: 8px;
    flex: 1 0 auto;
  }
  .button-group {
    display: flex;
    color: black; /* 这里使用 'initial' 来保持原始颜色，您也可以指定一个具体的颜色 */
    text-decoration: none; /* 移除下划线 */

  }
  .button-group button {
    margin-left: auto;
    margin-right: 0;
    padding: 4px;
    font-weight:bold;
    color: black; /* 这里使用 'initial' 来保持原始颜色，您也可以指定一个具体的颜色 */
    text-decoration: none; /* 移除下划线 */
    outline: none;
  }
    body {
    background-image: url('/image/USDT.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; /* 或者使用百分比，如 '50% 50%' */
}


</style>
<body>

  <div class="register">

      <form action="/register" method="POST" enctype='multipart/form-data'>
        <h1>会员注册</h1>
        <h2>资料内容仅供BitTop使用</h2>
        <div class="form-control">
          <label for="account">账号:</label>
          <input type="text" name="account" id="account" placeholder="账号登入使用请自行保管">
        </div>
        <div class="form-control">
          <label for="password">密码:</label>
          <input type="password" name="password" id="password" placeholder="密码请妥善保存">
        </div>
        <div class="form-control">
          <label for="password">确认密码:</label>
          <input type="password" name="resetPassword" id="resetPassword" placeholder="请再次输入相同密码">
        </div>
        <div class="form-control">
          <label for="password2">密保:</label>
          <input type="password2" name="password2" id="password2" placeholder="设置6~12位英数字密保，请妥善保存">
        </div>
        <div class="form-control">
          <label for="name">真实姓名:</label>
          <input type="text" name="name" id="name" placeholder="打款对照真实姓名，请留意是否有错字">
        </div>
        <div class="form-control">
          <label for="bankName">银行名称:</label>
          <input type="text" name="bankName" id="bankName" placeholder="账号申请后，可以在个人账户继续新增">
        </div>
        <div class="form-control">
          <label for="bankBranch">支行名称:</label>
          <input type="text" name="bankBranch" id="bankBranch" placeholder="请确实填写">
        </div>
        <div class="form-control">
          <label for="bankCard">银行卡号:</label>
          <input type="text" name="bankCard" id="bankCard" placeholder="请确实填写">
        </div>
        <div class="form-control">
          <label for="bankImage">卡号截图:</label>
          <input type="file" name="bankImage" id="bankImage" placeholder="仅供人工审核卡号对照用">
        </div>
        <div class="form-control">
          <label for="invitedCode">介绍人:</label>
          <input type="text" name="invitedCode" id="invitedCode" placeholder="直接填入介绍人账号">
        </div>
        <div class="button-group">
          <button type="submit" class="no-color-change"><a href="/rule1">使用者条款</a></button>
          <button type="submit" class="no-color-change"><a href="/rule2">隐私权政策</a></button>
          <button type="submit">送出</button>
          <button type="submit" class="no-color-change"><a href="/login">返回</a></button>
        </div>
      </form>

      </div>
  </div>
</body>
<script>
  // 获取URL参数的函数
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // 在页面加载时执行的函数
  document.addEventListener('DOMContentLoaded', (event) => {
    // 获取邀请码参数的值
    var inviteCode = getParameterByName('invite');

    // 如果邀请码存在，将其赋值给介绍人栏位
    if (inviteCode) {
      document.getElementById('invitedCode').value = inviteCode;
    }
  });
</script>
</html>
