<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  h1 {
    font-weight: bold;
    font-size: 32px;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  .register {
    display: flex;
    justify-content: center;
    height: calc(100vh - 105px);
  }
  form {
    width: 400px;
    margin: 0 auto;
  }
  .form-control {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .form-control label {
    padding-right: 15px;
    width: 35%;
    white-space: nowrap;
    text-align: right;
  }
  .form-control input {
    padding: 8px;
    flex: 1 0 auto;
  }
  .button-group {
    display: flex;
  }
  .button-group button {
    margin-left: auto;
    margin-right: 0;
    padding: 4px;
  }
</style>
<body>
  <h1>會員註冊</h1>
  <div class="register">
    <form action="/register" method="POST" enctype='multipart/form-data'>
      <div class="form-control">
        <label for="account">帳號:</label>
        <input type="text" name="account" id="account">
      </div>
      <div class="form-control">
        <label for="password">登入密碼:</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-control">
        <label for="password">確認密碼:</label>
        <input type="password" name="resetPassword" id="resetPassword">
      </div>
      <div class="form-control">
        <label for="name">真實姓名:</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-control">
        <label for="IDcard">身分證字號:</label>
        <input type="text" name="IDcard" id="IDcard">
      </div>
      <div class="form-control">
        <label for="bankName">銀行名稱:</label>
        <input type="text" name="bankName" id="bankName">
      </div>
      <div class="form-control">
        <label for="bankAccount">銀行帳號:</label>
        <input type="text" name="bankAccount" id="bankAccount">
      </div>
      <div class="form-control">
        <label for="IDcardImage">身分證正反面:</label>
        <input type="file" name="IDcardImage" id="IDcardImage">
      </div>
      <div class="form-control">
        <label for="bankImage">存摺影本:</label>
        <input type="file" name="bankImage" id="bankImage">
      </div>
      <div class="form-control">
        <label for="creditImage">金融卡影本:</label>
        <input type="file" name="creditImage" id="creditImage">
      </div>
      <div class="button-group">
        <button type="submit">註冊</button>
      </div>
    </form>
  </div>
</body>
</html>
