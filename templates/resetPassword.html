<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员注册</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  h1 {
    font-weight: bold;
    font-size: 32px;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  h2 {
    font-weight: bold;
    font-size: 25px;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  .resetPassword {
    display: flex;
    justify-content: center;
    height: calc(100vh);
    background-color: #ffffff7a;
    padding: 10px 60px;
    box-shadow: 0 0 8px 0 rgb(0, 0, 0, 6%), 0 1px 0 0 rgb(0, 0, 0, 2%);
    border: 1px solid rgba(54, 64, 74, .1)
    
  }
  form {
    width: 400px;
    margin: 0 auto;
  }
  .form-control {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-weight:bold;
    font-size: 20px;


  }

 
  .form-control label {
    padding-right: 15px;
    width: 35%;
    white-space: nowrap;
    text-align: right;
  }
  .form-control input {
    padding: 8px;
    flex: 1 0 auto;
  }
  .button-group {
    display: flex;
    color: black; /* 这里使用 'initial' 来保持原始颜色，您也可以指定一个具体的颜色 */
    text-decoration: none; /* 移除下划线 */

  }
  .button-group button {
    margin-left: auto;
    margin-right: 0;
    padding: 4px;
    font-weight:bold;
    color: black; /* 这里使用 'initial' 来保持原始颜色，您也可以指定一个具体的颜色 */
    text-decoration: none; /* 移除下划线 */
    outline: none;
  }
    body {
    background-image: url('/image/USDT.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; /* 或者使用百分比，如 '50% 50%' */
}
</style>

<body>
  <div class="resetPassword">
    <form action="/resetPassword" method="POST">
      <div class="wrapper">
        <h1>忘记密码or修改密码</h1>
        <div class="form-control">
          <label for="account">账号:</label>
          <input type="text" name="account" id="account" placeholder="输入账号">
        </div>
        <div class="form-control">
          <label for="password2">密保:</label>
          <input type="password2" name="password2" id="password2" placeholder="输入密保">
        </div>
        <div class="form-control">
          <label for="password">新密码:</label>
          <input type="password" name="password" id="password" placeholder="输入新密码">
        </div>
        <div class="form-control">
          <label for="repeatPassword">再次输入新密码:</label>
          <input type="repeatPassword" name="repeatPassword" id="repeatPassword" placeholder="确认新密码">
        </div>
        <div class="button-group">
          <button type="submit"><a href="/login">返回</a></button>
          <button type="submit">确认修改</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
